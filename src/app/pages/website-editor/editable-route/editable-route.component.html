<!-- [cdkDropListEnterPredicate]="containerPredicate" -->
<!-- (cdkDropListDropped)="onDropContainer($event)" -->
@if(dragType === 'sections'){

    <section cdkDropList
    (cdkDropListDropped)="dropContainer.emit($event)"
    [cdkDropListData]="route.containers"
   >
      @for (container of route.containers; track container._id){
      <editable-container
        [container]="container"
        cdkDrag
        [cdkDragData]="container"
      ></editable-container>
      }
    </section>
} @else {
    <section >
      @for (container of route.containers; track container._id){
      <editable-container
        [container]="container"
        cdkDrag
        [cdkDragData]="container"
        (dropCmp)="dropCmp.emit($event)"
      ></editable-container>
      }
    </section>
}
